name: Deploy OpenDK Rilis with Ansible

on:
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: deploy-opendk-rilis
  cancel-in-progress: true

jobs:
  deploy-production:
    # Hanya jalan kalau rilis dari branch master & bukan prerelease
    if: github.event.release.target_commitish == 'master' && github.event.release.prerelease == false
    name: Deploy OpenDK Rilis to Production Server (Release)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Ansible Code
        uses: actions/checkout@v4

      - name: Deploy via SSH (Release)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CICD_SERVER_IP }}
          username: ${{ secrets.CICD_SERVER_USER }}
          key: ${{ secrets.CICD_SERVER_PRIVATE_KEY }}
          port: ${{ secrets.CICD_SERVER_IP_PORT }}
          script: |
            set -euo pipefail
            cd ${{ secrets.CICD_SERVER_PATH }}
            ansible-playbook -i inventories/production/inventory.yml playbooks/deploy-opendk-rilis.yml --extra-vars "release_tag=${{ github.event.release.tag_name }}"

  deploy-prerelease:
    # Hanya jalan kalau rilis dari branch master & prerelease = true
    if: github.event.release.target_commitish == 'master' && github.event.release.prerelease == true
    name: Deploy OpenDK Rilis to Production Server (Pre-Release)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Ansible Code
        uses: actions/checkout@v4

      - name: Deploy via SSH (Pre-Release)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CICD_SERVER_IP }}
          username: ${{ secrets.CICD_SERVER_USER }}
          key: ${{ secrets.CICD_SERVER_PRIVATE_KEY }}
          port: ${{ secrets.CICD_SERVER_IP_PORT }}
          script: |
            set -euo pipefail
            cd ${{ secrets.CICD_SERVER_PATH }}
            ansible-playbook -i inventories/production/inventory.yml playbooks/deploy-opendk-rilis.yml --extra-vars "release_tag=${{ github.event.release.tag_name }}"
