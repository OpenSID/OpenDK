name: Blade Prettier

on:
  pull_request:
    branches:
      - dev
      - master
      - bug-fix
    paths:
      - '.github/workflows/blade-prettier.yml'
      - 'resources/views/**'
      - package.json
      - package-lock.json

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: (github.repository == 'OpenSID/OpenDK')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install dependency
        run: npm install

      - name: Pretier Blade
        run: npm run prettier-blade

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Blade Prettier Code"
