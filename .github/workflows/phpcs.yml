name: Fix styling

on:
  pull_request:
    branches:
      - dev
      - master
      - bug-fix
    paths:
      - '**.php'
      - '!**.blade.php'
      - '.github/workflows/phpcs.yml'

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

      - name: Check if PR repo matches base repo
        id: check_repo
        run: |
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]]; then
            echo "match=true" >> $GITHUB_OUTPUT
            else
            echo "match=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Install dependencies
        run: |
          if [ -f composer.lock ]; then
            composer install --no-progress
          else
            composer update --no-progress
          fi

      - name: Run PHP CS Fixer
        run: |
          if [[ "${{ steps.check_repo.outputs.match }}" == "true" ]]; then
            ./vendor/bin/php-cs-fixer fix --allow-risky=yes
            else
            ./vendor/bin/php-cs-fixer fix --allow-risky=yes --verbose --ansi --dry-run --using-cache=no --diff
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Fix styling by PHP-CS-FIXER"
